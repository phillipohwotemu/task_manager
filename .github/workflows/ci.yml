name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: task_manager_db
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10  # Ensure the version is valid (e.g., 3.8, 3.9, 3.10, or 3.11)

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run migrations
      env:
        DATABASE_URL: postgres://admin:admin@localhost:5432/task_manager_db
      run: |
        python manage.py migrate

    - name: Run tests
      env:
        DATABASE_URL: postgres://admin:admin@localhost:5432/task_manager_db
      run: |
        python manage.py test
